<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles.css">
    <title>Microverse Awesome Books</title>
</head>

<body>
    <main class="d-flex d-justify-center">
        <div class="d-flex d-column">
            <h1 class="mb-1">Awesome Books</h1>
            <section>
                <ul id="book-list"></ul>
            </section>
            <section>
                <form action="" class="d-flex d-column">
                    <input class="mb-1" type="text" name="title" id="book-title" placeholder="Title" />
                    <input class="mb-1" type="text" name="author" id="book-author" placeholder="Author" />
                    <button type="submit" id="add-book"> Add</button>
                </form>
            </section>
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
